<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscoTeca</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="logo" src="logo.jpg" alt="logo" />
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Catalogo</a></li>
          <li><a href="#">Contatti</a></li>
          <li><a href="#">Chi Siamo</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="sidebar">
        <h2 style="font-size: 34px">Filtri</h2>
        <div class="filter-category">
          <h3>Categoria</h3>
          <select id="category-select">
            <!-- Le opzioni delle categorie saranno aggiunte tramite JavaScript -->
          </select>
        </div>
        <div class="filter-artist">
          <h3>Artista</h3>
          <select id="artist-select">
            <option value="all">Tutti</option>
            <!-- Le opzioni degli artisti saranno aggiunte dinamicamente tramite JavaScript -->
          </select>
        </div>
        <div class="filter-price">
          <h3>Prezzo</h3>
          <span id="min-price-value">5€</span>
          <input type="range" min="0" max="100" value="50" id="price-range" />
          <span id="max-price-value">100€</span>
        </div>
      </div>
      <div class="content-area">
        <div id="dischi-container">
          <!-- Le card dei dischi saranno aggiunte tramite JavaScript -->
        </div>
        <div id="pagination-container"></div>
      </div>
    </main>
    <footer>
      <div class="footer-links">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Termini di Servizio</a></li>
          <li><a href="#">Contatti</a></li>
        </ul>
      </div>
      <div class="copyright">
        <p>&copy; 2025 DiscoTeca. Tutti i diritti riservati.</p>
      </div>
    </footer>
  </body>
</html>
