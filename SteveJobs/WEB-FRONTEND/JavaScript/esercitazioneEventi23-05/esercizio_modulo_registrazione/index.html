<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo di Registrazione</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Registrazione Utente</h1>

      <div id="successMessage" class="success-message">
        Registrazione avvenuta con successo!
      </div>

      <form id="registrationForm">
        <div class="form-group">
          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome" required />
          <div class="error-message" id="nomeError"></div>
        </div>

        <div class="form-group">
          <label for="cognome">Cognome *</label>
          <input type="text" id="cognome" name="cognome" required />
          <div class="error-message" id="cognomeError"></div>
        </div>

        <div class="form-group">
          <label for="codiceFiscale">Codice Fiscale *</label>
          <input
            type="text"
            id="codiceFiscale"
            name="codiceFiscale"
            maxlength="16"
            style="text-transform: uppercase"
            required
          />
          <div class="error-message" id="codiceFiscaleError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="via">Via *</label>
          <input type="text" id="via" name="via" required />
          <div class="error-message" id="viaError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <button type="button" class="password-toggle" id="passwordToggle">
              Mostra
            </button>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" class="submit-btn">Registrati</button>
      </form>
    </div>
  </body>
</html>
