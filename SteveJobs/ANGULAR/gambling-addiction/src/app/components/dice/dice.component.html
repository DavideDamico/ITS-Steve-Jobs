<div class="dice-container">
  <h1>ðŸŽ² Crypto Dice</h1>

  <div class="display-area">
    <div class="result-box" 
         [class.win]="result() !== null && result()! < rollValue()"
         [class.loss]="result() !== null && result()! >= rollValue()">
      {{ result() !== null ? (result() | number:'1.2-2') : '0.00' }}
    </div>
  </div>

  <div class="slider-area">
    <div class="info-row">
      <div class="box">
        <span>Moltiplicatore</span>
        <strong>{{ multiplier() }}x</strong>
      </div>
      <div class="box">
        <span>ProbabilitÃ </span>
        <strong>{{ winChance() }}%</strong>
      </div>
    </div>

    <div class="range-wrapper">
      <div class="labels"><span>0</span><span>100</span></div>
      <input type="range" min="2" max="98" step="1" [(ngModel)]="rollValue" [disabled]="isRolling()">
      <div class="target-val">Roll Under: {{ rollValue() }}</div>
    </div>
  </div>

  <div class="controls">
    <div class="status">{{ message() }}</div>
    <div class="input-area">
      <label>Puntata:</label>
      <input #betInput type="number" value="10.00" min="0.10" step="0.10" [disabled]="isRolling()">
      <button (click)="roll(betInput.value)" [disabled]="isRolling()">LANCIA</button>
    </div>
  </div>
</div>
